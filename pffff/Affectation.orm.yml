                fixed: false
        backgroundColor:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: background_color
        borderColor:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: border_color
        textColor:
            type: string
            nullable: false
            length: 255
